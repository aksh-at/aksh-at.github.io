<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VZ4HPS1SW4"></script>
    <script>
     window.dataLayer = window.dataLayer || [];
     function gtag(){dataLayer.push(arguments);}
     gtag('js', new Date());

     gtag('config', 'G-VZ4HPS1SW4');
    </script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="{{ .Site.Params.authorname }}">
    {{ hugo.Generator }}
    {{ partial "title" . }}
    <style>body{visibility:hidden;}</style>
    <meta name="description" content="{{ .Description }}">
    <link rel="canonical" href="{{ .Permalink }}">
    <link href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}" rel="alternate"
          type="application/rss+xml" title="{{ .Site.Title }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Spectral:300,300i,600,600i|Montserrat" />
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/highlight.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css">
</head>
